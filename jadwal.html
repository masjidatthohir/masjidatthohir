<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shalat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36e3f0;
            margin: 0;
            padding: 15px;
            height: 100vh; /* Set tinggi halaman sesuai tinggi viewport */
            display: flex; /* Gunakan flexbox untuk memusatkan secara vertikal dan horizontal */
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Tampilkan elemen secara vertikal */
            text-align: center;
        }

        .timing-info h2 {
            color: #333333;
            font-size: 24px;
            margin-top: 20px; /* Jarak dari atas */
            margin-bottom: 20px; /* Jarak dari bawah */
        }

        .timing-details {
            max-width: 800px;
            width: 100%; /* Sesuaikan lebar dengan konten */
            display: grid;
           
            gap: 10px;
        }

        .timing {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        .time {
            font-size: 18px;
            margin-top: 0;
            color: #777;
        }

        .icon {
            font-size: 24px;
            color: #333;
        }
    </style>


</head>

<body>
    <section class="prayer-timings">
        <div class="timing-info">
            <h2>Jadwal Shalat Wilayah Depok</h2>
        </div>
        <div class="timing-details">
            <div class="timing">
                <p class="title">Shalat Shubuh</p>
                <p id="subuh-time" class="time">00.00 WIB</p>
                <i class="icon fa-prayer"></i>
            </div>
            <div class="timing">
                <p class="title">Shalat Dzuhur</p>
                <p id="dzuhur-time" class="time">00.00 WIB</p>
                <i class="icon fa-prayer"></i>
            </div>
            <div class="timing">
                <p class="title">Shalat Ashar</p>
                <p id="ashar-time" class="time">00.00 WIB</p>
                <i class="icon fa-prayer"></i>
            </div>
            <div class="timing">
                <p class="title">Shalat Maghrib</p>
                <p id="maghrib-time" class="time">00.00 WIB</p>
                <i class="icon fa-prayer"></i>
            </div>
            <div class="timing">
                <p class="title">Shalat Isya</p>
                <p id="isya-time" class="time">00.00 WIB</p>
                <i class="icon fa-prayer"></i>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const prayerTimeApiUrl = "https://api.myquran.com/v2/sholat/jadwal/1225/";

            function fetchPrayerTimes() {
                const date = new Date().toISOString().split('T')[0];
                fetch(`${prayerTimeApiUrl}${date}`)
                    .then(response => response.json())
                    .then(data => {
                        const prayerTimes = data.data.jadwal;
                        document.getElementById('subuh-time').textContent = prayerTimes.subuh;
                        document.getElementById('dzuhur-time').textContent = prayerTimes.dzuhur;
                        document.getElementById('ashar-time').textContent = prayerTimes.ashar;
                        document.getElementById('maghrib-time').textContent = prayerTimes.maghrib;
                        document.getElementById('isya-time').textContent = prayerTimes.isya;
                    })
                    .catch(error => console.error('Error fetching prayer times:', error));
            }

            fetchPrayerTimes();
        });
    </script>
</body>

</html>
